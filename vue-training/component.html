<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Componente</title>
</head>
<body>
    <div id="app">
        <h1>Composição com componente</h1>
        <ul>
            <my-tag
                v-for="curso in cursos"
                v-bind:atributo="curso"
                v-bind:key="curso.id"
            ></my-tag>
        </ul>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        Vue.component('my-tag', {
            props: ['atributo'],
            template: '<li>{{ atributo.description }}</li>'
        })
        let app = new Vue({
            el: '#app',
            data: {
                cursos: [
                    { id: 1, description: 'Angular' },
                    { id: 2, description: 'Vue' }
                ]
            }
        })
    </script>
</body>
</html>
